<!-- Resources -->
<script src="https://cdn.amcharts.com/lib/5/index.js"></script>
<script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
<script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

<!-- Chart code -->
<script>
  am5.ready(function () {
    // Create root element
    // https://www.amcharts.com/docs/v5/getting-started/#Root_element
    var root = am5.Root.new('chartdiv');

    // Set themes
    // https://www.amcharts.com/docs/v5/concepts/themes/
    root.setThemes([am5themes_Animated.new(root)]);

    // Create chart
    // https://www.amcharts.com/docs/v5/charts/percent-charts/pie-chart/
    // start and end angle must be set both for chart and series
    var chart = root.container.children.push(
      am5percent.PieChart.new(root, {
        startAngle: 180,
        endAngle: 360,
        layout: root.verticalLayout,
        innerRadius: am5.percent(50),
      })
    );

    // Create series
    // https://www.amcharts.com/docs/v5/charts/percent-charts/pie-chart/#Series
    // start and end angle must be set both for chart and series
    var series = chart.series.push(
      am5percent.PieSeries.new(root, {
        startAngle: 180,
        endAngle: 360,
        valueField: 'value',
        categoryField: 'category',
        alignLabels: false,
      })
    );

    series.states.create('hidden', {
      startAngle: 180,
      endAngle: 180,
    });

    series.slices.template.setAll({
      cornerRadius: 5,
    });

    series.ticks.template.setAll({
      forceHidden: true,
    });

    console.log(series.slices.template);
    // series.slices.template.set(
    //   'fillGradient',
    //   am5.LinearGradient.new(root, {
    //     stops: [
    //       {
    //         color: am5.color(0xaed6f1),
    //       },
    //       {
    //         color: am5.color(0x5dade2),
    //       },
    //       {
    //         color: am5.color(0x2874a6),
    //       },
    //     ],
    //   })
    // );

    // Define data
    var data = [
      {
        category: 'Research',
        value1: 200,
        value2: 488,
        value2: 788,
      },
      {
        category: 'Marketing',
        value1: 200,
        value2: 488,
        value2: 788,
      },
      {
        category: 'Sales',
        value1: 200,
        value2: 488,
        value2: 788,
      },
    ];

    // Set data
    // https://www.amcharts.com/docs/v5/charts/percent-charts/pie-chart/#Setting_data
    series.data.setAll([
      { value: 10, category: 'One' },
      { value: 9, category: 'Two' },
      { value: 6, category: 'Three' },
    ]);

    series.colors.list = [
      new am5.color('#00FF00'), // lime green
      new am5.color('#FF0000'), // red
      new am5.color('#FFA500'), // orange
      new am5.color('#C0C0C0'), // silver
      new am5.color('#808080'), // grey
    ];

    series.appear(1000, 100);
  }); // end am5.ready()
</script>

<!-- HTML -->
<div id="chartdiv"></div>
